<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Javascript Stopwatch</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inconsolata&display=swap");
    </style>
    <style>
      * {
        font-family: "Inconsolata", monospace;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>

  <body class="text-center bg-dark text-white">
    <p id="conatiner" class="display-3">Javascript Stopwatch</p>
    <p id="stopwatch" class="my-4 display-5"></p>

    <div
      class="btn-toolbar-center my-4"
      role="toolbar"
      aria-label="Toolbar with button groups"
    >
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button
          id="start"
          onclick="start()"
          class="btn btn btn-outline-light rounded-pill btn-lg"
        >
          <i class="bi bi-play-fill"></i>
        </button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Second group">
        <button
          id="stop"
          onclick="stop()"
          class="btn btn btn-outline-light rounded-pill btn-lg"
        >
          <i class="bi bi-pause-fill"></i>
        </button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Third group">
        <button
          id="lap"
          onclick="lap()"
          class="btn btn-outline-light rounded-pill btn-lg"
        >
          <i class="bi bi-flag-fill"></i>
        </button>
      </div>
      <div class="btn-group" role="group" aria-label="Fourth group">
        <button
          id="reset"
          onclick="reset()"
          class="btn btn btn-outline-light rounded-pill btn-lg"
        >
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
      </div>
    </div>

    <div class="my-4 w-50 m-auto fs-4" id="laps">
      <table class="table text-white">
        <thead>
          <tr>
            <th scope="col">Lap</th>
            <th scope="col">Time</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="laptbl"></tbody>
      </table>
    </div>

    <script src="stopwatch.js"></script>
  </body>
</html>
